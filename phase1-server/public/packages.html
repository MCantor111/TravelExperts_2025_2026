<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packages | Travel Experts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
  #packages-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 1.5rem;
    padding: 1.5rem;
  }

  .card {
    border: 1px solid #66fcf1;
    border-radius: 8px;
    padding: 1rem;
    background: #0b0c10;
    color: #c5c6c7;
    box-shadow: 0 0 12px rgba(102, 252, 241, 0.15);
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 18px rgba(102, 252, 241, 0.25);
  }

  .card h3 {
    margin-top: 0;
    color: #66fcf1;
  }

  .started {
    color: #ff4c4c !important;
    font-weight: bold;
    text-shadow: 0 0 8px rgba(255, 76, 76, 0.6);
    letter-spacing: 0.5px;
  }
</style>

</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Travel Experts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html" class="active">Packages</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero">
    <h2>Our Exclusive Travel Packages</h2>
    <p>All packages displayed below are live from the database.</p>
  </section>

  <!-- PACKAGES -->
  <section id="packages">
    <div id="packages-container"><p>Loading packages...</p></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Travel Experts Inc. All rights reserved.</p>
  </footer>
</body>
</html>
