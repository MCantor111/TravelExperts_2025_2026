<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration | Travel Experts</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Travel Experts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="register.html" class="active">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero">
    <h2>Customer Registration</h2>
  </section>

  <!-- INTRO -->
  <section id="registration-intro" style="text-align: center; padding: 1rem;">
    <p>Join Travel Experts and let us plan your next adventure.</p>
  </section>

  <!-- REGISTRATION FORM -->
  <section id="registration">
    <form id="registrationForm" action="bouncer.php" method="post" novalidate>
      <div class="form-grid">
        <!-- === Personal Information === -->
        <label for="custFirstName">First Name:</label>
        <input type="text" id="custFirstName" name="CustFirstName" required />

        <label for="custLastName">Last Name:</label>
        <input type="text" id="custLastName" name="CustLastName" required />

        <label for="custAddress">Address:</label>
        <input type="text" id="custAddress" name="CustAddress" required />

        <label for="custCity">City:</label>
        <input type="text" id="custCity" name="CustCity" required />

        <label for="custProv">Province (2-letter code):</label>
        <input type="text" id="custProv" name="CustProv" maxlength="2" required />

        <label for="custPostal">Postal Code:</label>
        <input
          type="text"
          id="custPostal"
          name="CustPostal"
          placeholder="e.g. T2N 1N4"
          required
        />

        <label for="custCountry">Country:</label>
        <input
          type="text"
          id="custCountry"
          name="CustCountry"
          value="Canada"
          required
        />

        <label for="custHomePhone">Home Phone:</label>
        <input
          type="tel"
          id="custHomePhone"
          name="CustHomePhone"
          placeholder="e.g. 403-555-8192"
          required
        />

        <label for="custBusPhone">Business Phone (optional):</label>
        <input
          type="tel"
          id="custBusPhone"
          name="CustBusPhone"
          placeholder="e.g. 403-555-8192"
        />

        <label for="custEmail">Email:</label>
        <input type="email" id="custEmail" name="CustEmail" required />
      </div>


      <!-- ACTION BUTTONS -->
      <div class="form-actions">
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Travel Experts Inc. All rights reserved.</p>
  </footer>
</body>
</html>
