<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration | Travel Experts</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Travel Experts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="register.html" class="active">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Customer Registration</h2>
  </section>

  <section id="registration-intro" style="text-align:center;padding:1rem;">
    <p>Join Travel Experts and let us plan your next adventure.</p>
  </section>

  <section id="registration">
    <form id="registrationForm" action="http://localhost:3000/api/register" method="post" novalidate>
      <div class="form-grid">
        <label for="custFirstName">First Name:</label>
        <input type="text" id="custFirstName" name="CustFirstName" required />

        <label for="custLastName">Last Name:</label>
        <input type="text" id="custLastName" name="CustLastName" required />

        <label for="custAddress">Address:</label>
        <input type="text" id="custAddress" name="CustAddress" required />

        <label for="custCity">City:</label>
        <input type="text" id="custCity" name="CustCity" required />

        <label for="custProv">Province:</label>
        <select id="custProv" name="CustProv" required>
          <option value="">Select Province</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NS">Nova Scotia</option>
          <option value="NT">Northwest Territories</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon</option>
        </select>

        <label for="custPostal">Postal Code:</label>
        <input type="text" id="custPostal" name="CustPostal" placeholder="e.g. T2N 1N4" required />

        <label for="custCountry">Country:</label>
        <input type="text" id="custCountry" name="CustCountry" value="Canada" readonly />

        <label for="custHomePhone">Home Phone:</label>
        <input type="tel" id="custHomePhone" name="CustHomePhone" placeholder="e.g. 403-555-8192" required />

        <label for="custBusPhone">Business Phone (optional):</label>
        <input type="tel" id="custBusPhone" name="CustBusPhone" placeholder="e.g. 403-555-8192" />

        <label for="custEmail">Email:</label>
        <input type="email" id="custEmail" name="CustEmail" required />
      </div>

      <div class="form-buttons">
        <button type="submit" class="primary-btn">Register</button>
        <button type="reset" class="secondary-btn">Clear</button>
      </div>
    </form>
  </section>

  <footer>
    <p>© 2025 Travel Experts Inc. All rights reserved.</p>
  </footer>

  <!-- Registration Popup -->
  <div id="registerPopup" class="popup hidden">
    <div class="popup-content">
      ✅ Registration successful! Welcome aboard, <span id="popupName"></span>
      <br><br>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>
</body>
</html>
