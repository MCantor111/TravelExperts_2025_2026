<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Experts | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Travel Experts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Destinations</a>
      <a href="register.html">Register</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Get in Touch</h2>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean horizon at sunset" />
    </section>

    <section id="contact">
      <h2>We’d Love to Hear From You</h2>
      <p>Have a question about our trips, or just want to say hello? Drop us a line below!</p>

      <form id="contactForm" onsubmit="return sendMessage()" style="max-width:500px; margin:auto; text-align:left;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div style="margin-top:3rem;">
        <h3>Visit Us</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.967991258262!2d2.292292615674263!3d48.858373979287816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fdebdf5dfb3%3A0x60c4422a9cf3f0c!2sEiffel%20Tower!5e0!3m2!1sen!2sca!4v1633459086815!5m2!1sen!2sca"
          width="100%" height="300" style="border:0; border-radius:12px; box-shadow:0 0 20px rgba(102,252,241,0.3);" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Travel Experts Inc. All rights reserved.</p>
  </footer>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill out all fields before sending!');
        return false;
      }

      alert(`Thank you, ${name}! Your message has been sent. We'll get back to you soon.`);
      return true;
    }
  </script>
</body>
</html>
