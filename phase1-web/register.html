<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration | Travel Experts</title>

  <!-- Linked Global Stylesheet and Script -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <!-- ========== HEADER ========== -->
  <!-- Consistent site-wide navigation -->
  <header>
    <h1>Travel Experts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="register.html" class="active">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ========== HERO SECTION ========== -->
  <!-- Page banner and title -->
  <section id="hero">
    <h2>Customer Registration</h2>
  </section>

  <!-- ========== INTRO TEXT ========== -->
  <!-- Short instruction for visitors -->
  <section id="registration-intro" style="text-align:center; padding:1rem;">
    <p>Set up your Travel Experts account below.</p>
  </section>

  <!-- ========== REGISTRATION FORM ========== -->
  <!-- Collects personal and contact information -->
  <section id="registration">
    <form id="registrationForm" action="bouncer.php" method="post" novalidate>
      <div class="form-grid">
        <!-- === Personal Information === -->
        <label for="custFirstName">First Name:</label>
        <input type="text" id="custFirstName" name="custFirstName" required />

        <label for="custLastName">Last Name:</label>
        <input type="text" id="custLastName" name="custLastName" required />

        <label for="custAddress">Address:</label>
        <input type="text" id="custAddress" name="custAddress" required />

        <label for="custCity">City:</label>
        <input type="text" id="custCity" name="custCity" required />

        <!-- Province Dropdown -->
        <label for="custProv">Province:</label>
        <select id="custProv" name="custProv" required>
          <option value="">-- Select Province or Territory --</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon</option>
        </select>

        <!-- Country (default Canada) -->
        <label for="custCountry">Country:</label>
        <input type="text" id="custCountry" name="custCountry" value="Canada" readonly />

        <!-- === Contact Information === -->
        <label for="custPostal">Postal Code:</label>
        <input type="text" id="custPostal" name="custPostal" placeholder="e.g. T2N 1N4" required />

        <label for="custEmail">Email:</label>
        <input type="email" id="custEmail" name="custEmail" required />

        <label for="custHomePhone">Home Phone:</label>
        <input type="tel" id="custHomePhone" name="custHomePhone" placeholder="e.g. 403-555-8192" required />

        <label for="custBusPhone">Business Phone:</label>
        <input type="tel" id="custBusPhone" name="custBusPhone" placeholder="e.g. 403-555-8192 (Optional)" />

        <!-- === Account Credentials === -->
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required />

        <label for="custPassword">Password:</label>
        <input type="password" id="custPassword" name="custPassword" required />
      </div>

      <!-- Form action buttons -->
      <div class="form-actions">
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>© 2025 Travel Experts Inc. All rights reserved.</p>
  </footer>
</body>
</html>
