<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Experts | Book Now</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="order-page">
    <h1>Book Your Dream Vacation</h1>
    <form id="orderForm">
      <label for="package">Selected Package:</label>
      <input type="text" id="package" name="package" readonly />

      <label for="custName">Full Name:</label>
      <input type="text" id="custName" required />

      <label for="custEmail">Email:</label>
      <input type="email" id="custEmail" required />

      <label for="travelers">Number of Travelers:</label>
      <input type="number" id="travelers" min="1" required />

      <label for="startDate">Preferred Start Date:</label>
      <input type="date" id="startDate" required />

      <button type="submit">Confirm Booking</button>
    </form>

    <div id="confirmation" class="hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
